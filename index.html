<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° QUANTUM LOGIN ‚ö°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 10px 10px, #0f0 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #111;
            border: 3px solid #0f0;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px #0f0;
        }
        h1 {
            text-align: center;
            color: #0f0;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #0f0;
        }
        .tab-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #222;
            border: 1px solid #0f0;
            color: #0f0;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }
        .tab-btn.active {
            background: #0f0;
            color: #000;
        }
        .tab-content {
            display: none;
            border: 1px solid #0f0;
            border-top: none;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }
        .tab-content.active {
            display: block;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 2px solid #0f0;
            color: #0f0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        input:focus {
            outline: none;
            border-color: #ff0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #0c0;
            box-shadow: 0 0 20px #0f0;
        }
        .error {
            color: #f00;
            font-size: 12px;
            margin-top: 5px;
        }
        .success {
            color: #ff0;
            font-size: 12px;
            margin-top: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° QUANTUM LOGIN ‚ö°</h1>
        
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('login')">LOGIN</button>
            <button class="tab-btn" onclick="switchTab('register')">REGISTER</button>
        </div>

        <!-- LOGIN TAB -->
        <div id="tab-login" class="tab-content active">
            <div class="input-group">
                <label>üë§ USERNAME</label>
                <input type="text" id="loginUsername" placeholder="masukkan username">
            </div>
            <div class="input-group">
                <label>üîë PASSWORD</label>
                <input type="password" id="loginPassword" placeholder="******">
            </div>
            <div id="loginError" class="error"></div>
            <button onclick="login()">üöÄ LOGIN</button>
        </div>

        <!-- REGISTER TAB -->
        <div id="tab-register" class="tab-content">
            <div class="input-group">
                <label>üë§ USERNAME</label>
                <input type="text" id="regUsername" placeholder="min 3 karakter">
            </div>
            <div class="input-group">
                <label>üîë PASSWORD</label>
                <input type="password" id="regPassword" placeholder="min 6 karakter">
            </div>
            <div class="input-group">
                <label>üîÅ KONFIRMASI PASSWORD</label>
                <input type="password" id="regConfirm" placeholder="sama ya">
            </div>
            <div id="regError" class="error"></div>
            <div id="regSuccess" class="success"></div>
            <button onclick="register()">üìù REGISTER</button>
        </div>

        <div class="footer">
            ‚ö° Quantum Auth System - ¬© SuikaRYP
        </div>
    </div>

    <script>
        // Inisialisasi database user di localStorage
        function initDB() {
            if (!localStorage.getItem('quantum_users')) {
                localStorage.setItem('quantum_users', JSON.stringify([]));
            }
        }
        initDB();

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            if (tab === 'login') {
                document.querySelector('.tab-btn[onclick="switchTab(\'login\')"]').classList.add('active');
                document.getElementById('tab-login').classList.add('active');
            } else {
                document.querySelector('.tab-btn[onclick="switchTab(\'register\')"]').classList.add('active');
                document.getElementById('tab-register').classList.add('active');
            }
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;
            const errorDiv = document.getElementById('regError');
            const successDiv = document.getElementById('regSuccess');
            
            errorDiv.innerHTML = '';
            successDiv.innerHTML = '';

            if (!username || !password || !confirm) {
                errorDiv.innerHTML = '‚ùå Semua field harus diisi kontol!';
                return;
            }
            if (username.length < 3) {
                errorDiv.innerHTML = '‚ùå Username minimal 3 karakter, tolol!';
                return;
            }
            if (password.length < 6) {
                errorDiv.innerHTML = '‚ùå Password minimal 6 karakter, goblok!';
                return;
            }
            if (password !== confirm) {
                errorDiv.innerHTML = '‚ùå Password dan konfirmasi gak sama, bego!';
                return;
            }

            const users = JSON.parse(localStorage.getItem('quantum_users'));
            if (users.find(u => u.username === username)) {
                errorDiv.innerHTML = '‚ùå Username udah ada, pake yang lain!';
                return;
            }

            users.push({ username, password }); // Simpan plain aja dulu, ini cuma demo
            localStorage.setItem('quantum_users', JSON.stringify(users));
            successDiv.innerHTML = '‚úÖ Register sukses! Silakan login.';
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regConfirm').value = '';
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            errorDiv.innerHTML = '';

            if (!username || !password) {
                errorDiv.innerHTML = '‚ùå Isi username dan password dulu, anjing!';
                return;
            }

            const users = JSON.parse(localStorage.getItem('quantum_users'));
            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                errorDiv.innerHTML = '‚ùå Username/password salah, tolol!';
                return;
            }

            // Set session
            localStorage.setItem('quantum_session', JSON.stringify({
                username: username,
                loginTime: Date.now()
            }));

            // Redirect ke halaman DDoS
            window.location.href = 'ddos.html';
        }

        // Cek apakah sudah login? Kalau iya langsung redirect
        (function() {
            const session = localStorage.getItem('quantum_session');
            if (session) {
                window.location.href = 'ddos.html';
            }
        })();
    </script>
</body>
</html>
